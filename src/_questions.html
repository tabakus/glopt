<section class="questions">
    <div class="container">
        <div class="questions__body">
            <div class="questions__wrapper">
                <div class="questions__body-title">Questions?</div>
                <div class="questions__body-subtitle">Write to us!</div>
            </div>
            <form action="#" class="questions__form">
                <div class="questions__input">
                    <input required name="name" id="name" placeholder="Your name..." type="text">
                </div>
    
                <div class="questions__input">
                    <input required name="phone" id="phone" placeholder="Your phone number..." type="tel">
                </div>
    
                <div class="questions__input">
                    <input required name="email" id="email" placeholder="Your e-mail..." type="email">
                </div>
    
                <div class="questions__textarea">
                    <textarea name="text" id="text" placeholder="Your message..."></textarea>
                </div>
            </form>
            <button class="btn btn_qts">Send a request</button>
        </div>
    </div>
</section>
