<section class="cons">
    <div class="container">
        <div class="cons__title">Request a free consultation</div>
        <div class="cons__icon">
            <img src="icons/prices/consultation.png" alt="consultation">
        </div>
        <form action="#" class="cons__form">
            <div class="cons__input">
                <input required name="name" id="name" placeholder="Your name..." type="text">
            </div>

            <div class="cons__input">
                <input required name="phone" id="phone" placeholder="Your phone number..." type="tel">
            </div>

            <div class="cons__input">
                <input required name="email" id="email" placeholder="Your e-mail..." type="email">
            </div>
        </form>
        <div class="cons__back-btn"></div>
        <button class="btn btn_cons">Send request</button>
    </div>
</section>
